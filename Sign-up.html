<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<style>
    body {
        font-size: 20px;
        background-color: black;
        padding-top: 5rem
    }

    .title {
        font-size: 2rem;
        color: white;
        text-align: center;
        font-weight: 600;
    }

    .sub-title {
        font-size: 1.1rem;
        color: gray;
        text-align: center;
        padding: 1rem 0;
    }

    .sign-up-form {
        text-align: center;
        width: 70%;
        margin: 0 auto;
    }

    .sign-up-form input {
        width:80%;
    }

    input {
        width: 100%;
        border-radius: 10px;
        background-color: #212529;
        margin: 0.1rem auto;
        color: white;
    }

    input#submit {
        margin-top: 2rem;
    }

    ::-webkit-input-placeholder {
        text-align: center;
    }

    .terms-text {
        color: white;
        text-align: center;
        padding: 2rem;

    }

    .line {
        background-color: white;
        width: 50%;
    }

    .login-buttons {
        margin: 0 auto;
        text-align: center;
    }

    .login-pin,
    .login-mob,
    .or-text {
        display: inline-block;
        color: white;
    }
</style>

<body>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="container">
                <div class="title">Create a New Account</div>
                <div class="sub-title">SIgn Up using a Valid Email ID / Mobile Number</div>
                <div class="sign-up-form">
                    <form>
                        <input type="text" id="name" placeholder="Name"><br><br>
                        <input type="email" id="mail" placeholder="Email"><br><br>
                        <input type="password" id="pwd" placeholder="Password"><br><br>
                        <input type="submit" id="submit" value="SIGN UP">
                    </form>
                </div>
            </div>
            <div class="terms-text">
                By Signing up you agree to our Terms & Privacy policy
            </div>
            <hr class="line">
            <div class="login-buttons">
                <div class="login-pin">
                    <input type="button" id="pin" value="LOGIN WITH PIN">
                </div>
                <div class="or-text">OR</div>
                <div class="login-mob">
                    <input type="button" id="mob" value="LOGIN WITH EMAIL/MOB">
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>



</body>

</html>
